<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets">

        <title>Yan Cheng</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <h1>The First Chapter</h1>
        <p>Long long ago</p>
        <img src="https://i.pinimg.com/564x/78/6d/9d/786d9d9c6cfbf5b23bb839a177b1a046.jpg" alt="Picture of wingstop meal" width="460" height="345">
        
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/spiderman1.jpg" alt="spiderman1">
            </div>
            <div class="carousel-item">
                <img src="assets/spiderman2.jpg" alt="Spider cat" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="assets/spiderman3.jpg" alt="Miles and Gwen" class="d-block w-100">
            </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="container-fluid mt-3">
            <h1>Grid Example</h1>
            <p>This example demonstrates a 50%/50% split on small, medium, large, xlarge and xxlarge devices. On extra small devices, it will stack (100% width).</p>      
            <p>Resize the browser window to see the effect.</p> 
            <div class="row">
              <div class="col-sm-6 bg-primary text-white p-3">
                Lorem ipsum...
              </div>
              <div class="col-sm-6 bg-dark text-white p-3">
                Sed ut perspiciatis...
              </div>
            </div>
        </div>
    </body>
</html>
